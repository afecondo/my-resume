{% extends "home-base.html"%}
{% block title %}Add Course{% endblock %}
{% block page_content%}

  <!-- Page Content -->
  <div class="container">
    <h1 class="mt-5"><i class="fa fa-icon" aria-hidden="true"></i> Add Songs:</h1>
    <form action="/song/add" method="post">
      <div class="form-group">
        <label>Name</label>
        <input class="form-control" type="text" name="name" placeholder="Name of the Course" required="true">
      </div>
      <div class="form-group">
        <label>Course Title</label>
        <input class="form-control" type="text" name="year">

      </div>
      <div class="form-group">
        <label>Professor</label>
        <select class="form-control" name="artist">
          {% for artist in artists %}
              <option>{{artist.name}}</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        Artist not in the list? <a href="/artist/add" class="btn btn-success" role="button" aria-disabled="true">Add Artists</a>
      </div>

      <div class="form-group">
        <label>Description</label>
        <textarea class="form-control" name="lyrics" placeholder="Description" required="true"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Add Course</button>
    </form>
  </div>

{% endblock%}
